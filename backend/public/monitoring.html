<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockAgent System Monitoring</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #0a0a0a;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #00ff88;
            text-align: center;
            margin-bottom: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
        }
        .card h3 {
            color: #00ff88;
            margin-top: 0;
            margin-bottom: 15px;
        }
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        .status.healthy { background: #1a4a3a; color: #00ff88; }
        .status.degraded { background: #4a3a1a; color: #ffaa00; }
        .status.down { background: #4a1a1a; color: #ff4444; }
        .metric {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 4px 0;
            border-bottom: 1px solid #333;
        }
        .metric:last-child {
            border-bottom: none;
        }
        .value {
            font-weight: bold;
            color: #00ff88;
        }
        .refresh-btn {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .refresh-btn:hover {
            background: #00cc6a;
        }
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
        .error {
            background: #4a1a1a;
            color: #ff4444;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .timestamp {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ StockAgent System Monitoring</h1>
        
        <button class="refresh-btn" onclick="loadData()">ðŸ”„ Refresh Data</button>
        
        <div id="error" class="error" style="display: none;"></div>
        <div id="loading" class="loading">Loading system data...</div>
        
        <div id="content" style="display: none;">
            <div class="grid">
                <div class="card">
                    <h3>System Health</h3>
                    <div class="metric">
                        <span>Status:</span>
                        <span id="system-status" class="status">-</span>
                    </div>
                    <div class="metric">
                        <span>Uptime:</span>
                        <span id="uptime" class="value">-</span>
                    </div>
                    <div class="metric">
                        <span>Environment:</span>
                        <span id="environment" class="value">-</span>
                    </div>
                    <div class="metric">
                        <span>Node Version:</span>
                        <span id="node-version" class="value">-</span>
                    </div>
                </div>

                <div class="card">
                    <h3>Database</h3>
                    <div class="metric">
                        <span>Status:</span>
                        <span id="db-status" class="status">-</span>
                    </div>
                    <div class="metric">
                        <span>Response Time:</span>
                        <span id="db-response-time" class="value">-</span>
                    </div>
                </div>

                <div class="card">
                    <h3>Memory Usage</h3>
                    <div class="metric">
                        <span>RSS:</span>
                        <span id="memory-rss" class="value">-</span>
                    </div>
                    <div class="metric">
                        <span>Heap Used:</span>
                        <span id="memory-heap-used" class="value">-</span>
                    </div>
                    <div class="metric">
                        <span>Heap Total:</span>
                        <span id="memory-heap-total" class="value">-</span>
                    </div>
                    <div class="metric">
                        <span>Heap Usage:</span>
                        <span id="memory-heap-percent" class="value">-</span>
                    </div>
                </div>

                <div class="card">
                    <h3>Data Counts</h3>
                    <div class="metric">
                        <span>Total Alerts:</span>
                        <span id="data-alerts" class="value">-</span>
                    </div>
                    <div class="metric">
                        <span>Total Actions:</span>
                        <span id="data-actions" class="value">-</span>
                    </div>
                    <div class="metric">
                        <span>Total Strategies:</span>
                        <span id="data-strategies" class="value">-</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="timestamp" class="timestamp">-</div>
    </div>

    <script>
        async function loadData() {
            const loading = document.getElementById('loading');
            const content = document.getElementById('content');
            const error = document.getElementById('error');
            
            loading.style.display = 'block';
            content.style.display = 'none';
            error.style.display = 'none';

            try {
                // Load health data
                const healthResponse = await fetch('/api/health');
                const healthData = await healthResponse.json();
                console.log('Health data:', healthData);

                // Load monitoring data
                const monitoringResponse = await fetch('/api/monitoring');
                const monitoringData = await monitoringResponse.json();
                console.log('Monitoring data:', monitoringData);

                // Update UI
                document.getElementById('system-status').textContent = healthData.status || 'unknown';
                document.getElementById('system-status').className = `status ${healthData.status || 'down'}`;
                
                document.getElementById('uptime').textContent = healthData.system?.uptime || `${healthData.uptime}s`;
                document.getElementById('environment').textContent = healthData.system?.environment || 'unknown';
                document.getElementById('node-version').textContent = healthData.system?.nodeVersion || 'unknown';

                document.getElementById('db-status').textContent = healthData.database?.status || 'unknown';
                document.getElementById('db-status').className = `status ${healthData.database?.connected ? 'healthy' : 'down'}`;
                document.getElementById('db-response-time').textContent = monitoringData.database?.responseTime ? `${monitoringData.database.responseTime}ms` : 'unknown';

                document.getElementById('memory-rss').textContent = healthData.system?.memory ? `${healthData.system.memory.rss} MB` : 'unknown';
                document.getElementById('memory-heap-used').textContent = healthData.system?.memory ? `${healthData.system.memory.heapUsed} MB` : 'unknown';
                document.getElementById('memory-heap-total').textContent = healthData.system?.memory ? `${healthData.system.memory.heapTotal} MB` : 'unknown';
                document.getElementById('memory-heap-percent').textContent = monitoringData.system?.memory?.heapUsedPercent ? `${monitoringData.system.memory.heapUsedPercent}%` : 'unknown';

                document.getElementById('data-alerts').textContent = healthData.data?.alerts || '0';
                document.getElementById('data-actions').textContent = healthData.data?.actions || '0';
                document.getElementById('data-strategies').textContent = healthData.data?.strategies || '0';

                document.getElementById('timestamp').textContent = `Last updated: ${new Date().toLocaleString()}`;

                loading.style.display = 'none';
                content.style.display = 'block';

            } catch (err) {
                console.error('Failed to load monitoring data:', err);
                error.textContent = `Error: ${err.message}`;
                error.style.display = 'block';
                loading.style.display = 'none';
            }
        }

        // Load data on page load
        loadData();

        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
